<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrey Pradhananga - Portfolio</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #4285f4;
            font-weight: bold;
        }
        
        /* Typewriter effect */
        .welcome-message {
            font-size: 1.5rem;
            font-weight: 300;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        /* Skills buttons */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .skills button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .skills button:hover {
            background-color: #357ae8;
        }
        
        /* Footer */
        .footer {
            font-size: 0.9rem;
            color: #888;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <h1>Shrey Pradhananga</h1>
        <p class="welcome-message">Welcome to my portfolio! get at me : shrey@gmail.com</p>
    </div>

    <!-- Skills section -->
    <div class="skills">
        <button>HTML</button>
        <button>CSS</button>
        <button>JavaScript</button>
        <button>React</button>
        <button>Vue.js</button>
        <button>TypeScript</button>
        <button>Tailwind CSS</button>
        <button>Bootstrap</button>
        <button>Git</button>
    </div>

    <!-- Footer section -->
    <div class="footer">
        Â© 2024 Shrey Pradhananga - All rights reserved
    </div>

</body>
</html>
